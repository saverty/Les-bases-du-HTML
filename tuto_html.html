<!DOCTYPE html>
<html>
  <!-- head information sur le document-->
  <head>
    <!-- Encodage UTF-8 (Accent etc..)  -->
    <meta charset="utf-8">

    <!-- Title : visible dans l'onglet  -->
    <title>Mon titre</title>

    <!-- Lier son css à son HTML -->
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <!-- h1 : Grand titre -->
    <h1>Lorem</h1>

    <!-- h2 : Sous titre -->
    <h2>Lorem</h2>

    <!-- p : Paragraphe-->
    <p>Lorem</p>

    <!-- a : Lien, href correspond à la destination -->
    <a href="/ma-page.html">Lien</a>

    <!-- img : Image, src designe la source de l'image -->
    <img src="mon-image.png" alt="mon image">

    <!-- ul : Début d'une liste non ordonéee -->
    <ul>
      <!-- li : Chaque élément de ma liste -->
      <li>Item  1</li>
      <li>Item  1</li>
      <li>Item  1</li>
    </ul>

    <!-- opl : Début d'une liste ordonéee -->
    <ul>
      <!-- li : Chaque élément de ma liste -->
      <li>Item  1</li>
      <li>Item  1</li>
      <li>Item  1</li>
    </ul>

    <!-- table :tableau  -->
    <table>
      <!-- tr :Ligne du tableau  -->
      <tr>
        <!-- th :En tête du tableau  -->
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
      </tr>

      <!-- tr :Ligne du tableau  -->
      <tr>
        <!-- td :Données du tableau  -->
        <td>lorem</td>
        <td>lorem</td>
        <td>lorem@lorem.fr</td>
      </tr>
    </table>

    <!-- form : Formulaire -->
    <form>
      <!-- Champ de type texte -->
      <input type="text" >

      <!-- Champ de type email -->
      <input type="email" >

      <!-- Champ de type mot de passe -->
      <input type="password" >

      <!-- Champ de type date -->
      <input type="date" >

      <!-- Bouton d'envoie -->
      <input type="submit" >
    </form>
  </body>
</html>
